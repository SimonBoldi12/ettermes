    <link

  <body>
    <header class="header">
      <!-- Navbar készítése -->
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">

              <img

          <img src="assets/splay.png" alt="header" />

        <p>PRÓBÁLD KI MÉG MA</p>

      <div class="banner__card">
        <p>PRÓBÁLD KI MÉG MA</p>

      <div class="banner__card">
